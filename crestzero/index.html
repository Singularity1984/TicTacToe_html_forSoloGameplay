<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
    <title>Document</title>
</head>
<body id="body" class="based">
    <section id="row1" class="row">
        <a id="left_top" class="column" onclick="TicTacToe(this.id)"></a>
        <a id="center_top" class="column" onclick="TicTacToe(this.id)"></a>
        <a id="right_top" class="column" onclick="TicTacToe(this.id)"></a>
    </section>
    <section id="row2" class="row">
        <a id="left" class="column" onclick="TicTacToe(this.id)"></a>
        <a id="center"class="column" onclick="TicTacToe(this.id)"></a>
        <a id="right"class="column" onclick="TicTacToe(this.id)"></a>
    </section>
    <section id="row3" class="row">
        <a id="left_bottom" class="column" onclick="TicTacToe(this.id)"></a>
        <a id="center_bottom" class="column" onclick="TicTacToe(this.id)"></a>
        <a id="right_bottom" class="column" onclick="TicTacToe(this.id)"></a>
    </section>
</body>
</html>
